<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,700;1,9..144,700;1,9..144,900&display=swap');
      @import url(styles.css);
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <article>
        <section id="image">
          <img src="images/image-product-mobile.jpg" />
        </section>
        <section id="info">
          <p id="header">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="describe">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <span id="actual">$149.99</span>
            <span id="prev">$169.99</span>
          </div>
          <button><img src="images/icon-cart.svg" /> Add to Cart</button>
        </section>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Moses Shaib</a>.
    </div>
  </body>
</html>
